<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Indoor Map â€” POI to POI Shortest Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- Avoid favicon 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%233d7bfd'/%3E%3C/svg%3E" />
  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <style>
    :root {
      --bg:#0f1115; --panel:#111a; --text:#fff; --muted:#c7cbd4;
      --border:#333; --accent:#3d7bfd;
      --radius:10px; --tap:30px;
    }
    * { box-sizing:border-box; }
    html, body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* Fullscreen map */
    #map {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* Floating menu */
.topbar {
  position: absolute;
  top: 0;
  right: 0;
  width: 320px;                /* slightly wider */
  height: 100%;                /* full height */
  background: var(--panel);
  backdrop-filter: blur(8px);
  border-left: 1px solid var(--border);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  z-index: 10;
  overflow-y: auto;
}
.static-start {
  height: 44px;
  display: flex;
  align-items: center;
  padding: 0 12px;
  border-radius: 8px;
  border: 1px solid #444;
  background: #222;
  color: #fff;
  font-size: 15px;
}

    /* Controls inside floating panel */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

.controls label {
  font-size: 14px;
  font-weight: 500;
  color: #c7cbd4;
  margin-top: 4px;
}
    .controls select,
    .controls button {
      width: 100%;
      height: 44px; 
  border-radius: 8px;
  border: 1px solid #444;
  background: #222;
  color: #fff;
  padding: 0 12px;
  font-size: 15px;
}

    .controls button {
      cursor: pointer;
      background: var(--accent);
      border-color: var(--accent);
      font-weight: 600;
    }

    .controls button.secondary {
      background: #333;
      border-color: #444;
    }

    .controls .gps-toggle {
      display:flex;
      align-items:center;
      gap:6px;
      padding:4px 8px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#131a29;
      font-size:12px;
      color:#9aa4b2;
    }

    .statusline {
      min-height:16px;
      font-size:12px;
      color:#9aa4b2;
    }

    /* Legend inside floating panel */
.legend {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 14px;
  background: #1a1a1a99;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px;
  font-size: 13px;
}
    .key { display:inline-flex; align-items:center; gap:6px; }
    .swatch { width:14px; height:14px; border-radius:3px; border:1px solid #0008; }
    .swatch.line { width:18px; height:3px; border-radius:1px; }

    /* Shrink floating panel on small screens */
    @media (max-width: 899px) {
      .topbar {
        width: 90vw;
        right: 5vw;
        top: 10px;
        padding: 10px;
      }
    }

    /* Done modal */
    #doneModal {
      position:fixed; inset:0; z-index:50; display:grid; place-items:center;
      background:rgba(0,0,0,.6); padding:20px;
    }
    #doneModal .card {
      background:#121212; color:#fff; padding:24px; border-radius:14px;
      width:min(92vw,520px); box-shadow:0 20px 60px rgba(0,0,0,.5); text-align:center;
    }
    #doneModal h2 { margin:0 0 8px; font-size:22px; }
    #doneModal p { margin:0 0 18px; opacity:.9; }
    #doneOk {
      height:40px; padding:0 18px; border-radius:10px;
      border:1px solid #2f6fed; background:#3d7bfd; color:#fff; font-weight:600; cursor:pointer;
    }
    #doneOk:focus { outline:2px solid #9bb4ff; outline-offset:2px; }
  </style>
</head>
<body>
  <!-- Floating panel -->
  <div class="topbar">
    <div class="controls">  
      <label for="floorSelect">Floor</label>
      <select id="floorSelect">
        <option value="LT1">Lantai 1</option>
        <option value="LT2" selected>Lantai 2</option>
      </select>

      <label for="startPoi">Start</label>
     <div id="startPoi" class="static-start">
  Lantai 2 Gedung Instalasi Rawat Jalan
</div>
      <label for="endPoi">End</label>
      <select id="endPoi" aria-label="End point"></select>

      <button id="goBtn" type="button" aria-label="Navigate">Navigate</button>
      <button id="clearBtn" type="button" class="secondary" aria-label="Clear route">Clear</button>

      <span id="statusNote" class="statusline" aria-live="polite"></span>

      <!-- <label class="gps-toggle">
        <input type="checkbox" id="gpsFollowToggle" />
        Use GPS
      </label> -->
      <span id="gpsStatus" aria-live="polite"></span>
    </div>

    <div class="legend">
      <span class="key"><span class="swatch" style="background:#b0b0b0;"></span>Walls</span>
      <span class="key"><span class="swatch" style="background:#5c9ded;"></span>Doors</span>
      <span class="key"><span class="swatch" style="background:#29a329;"></span>Walkable</span>
      <span class="key"><span class="swatch" style="background:#000;"></span>POIs</span>
      <span class="key"><span class="swatch" style="background:#ffff00;"></span>Destination</span>
      <span class="key"><span class="swatch line" style="background:#00d1b2;"></span>Shortest Path</span>
    </div>
  </div>

  <!-- Fullscreen Map -->
  <div id="map" role="application" aria-label="Indoor navigation map"></div>

</html>
